<!doctype html>
<title>TwitterAnalyzer</title>
<link rel=stylesheet type=text/css href='{{ url_for('static',filename='style.css')}}'>
<div class=page>
	<section id="resultsummary">
  		<h1>Search word: {{query}}</h1>
  		<p>
  			Number of tweets found: {{num_of_tweets}} 
  		</p>
	</section>
	<section id="results">
  		<p>
  			<h2>Top topics</h2><br>
  			<table>
          <tr>
            <td>
            {{table|safe}} 
            </td>
            <td>
            <form id="moreinsights" method="POST" action="moreinsights">
              <table>
                <tr><th>More insightes</th></tr>
                <tr><td><input type="submit" name="insights_topic1" value=""></td></tr>
                <tr><td><input type="submit" name="insights_topic2" value=""></td></tr>
                <tr><td><input type="submit" name="insights_topic3" value=""></td></tr>
                <tr><td><input type="submit" name="insights_topic4" value=""></td></tr>
                <tr><td><input type="submit" name="insights_topic5" value=""></td></tr>               
              </table>

            </form>
            </td>
          </tr>


        </table>

        <br>
  			<br>
  		</p>
      <p>
        <h2>Topic clustering</h2>
        <img src="static/clustergram.png" width="500"/>
      </p>

  	</section>
  	<section id="returnresults">
  		<form id="returnresultsform" method="POST" action="home">
  			<input type="submit" id="new_search" value="New Search">
  		</form>
  	</section>


</div>
</html>
