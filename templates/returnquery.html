<!doctype html>
<title>TwitterAnalyzer</title>
<link rel=stylesheet type=text/css href='{{ url_for('static',filename='style.css')}}'>
<div class=page>
	<section id="resultsummary">
  		<h1>Search word: {{query}}</h1>
  		<p>
  			Number of tweets found: {{num_of_tweets}} 
  		</p>
	</section>
	<section id="results">
   		<p>
  			{{something}}
  		</p>
  		<p>
  			<h2>Top topics</h2><br>
  			{{table|safe}} <br>
  			<br>
  		</p>
  		<p>
  			<h2>General polarity distribution</h2>
  			<img src="static/polarity_distribution.png" width="500"/>
  		</p>
  		
  	</section>
  	<section id="returnresults">
  		<form id="returnresultsform">
  			<input type="submit" id="new_search" value="New Search">
  		</form>
  	</section>


</div>
</html>
