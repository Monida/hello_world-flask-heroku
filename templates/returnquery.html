<!doctype html>
<title>TwitterAnalyzer</title>
<link rel=stylesheet type=text/css href='{{ url_for('static',filename='style.css')}}'>
<div class=page>
	<section id="resultsummary">
  		<h1>Search word: {{query}}</h1>
	</section>
	<section id="results">

  			This are your results...

  		</form>
  	</section>


</div>
</html>
